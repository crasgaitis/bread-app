  <meta charset="UTF-8">
  <title>no more loafing</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    
    .specbutton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    background-color: burlywood;
    border-radius: 20px;
    border: 5px solid #e0d2bf;
    }

    .specbutton:hover {
        background-color: #e0d2bf;
        border: 5px solid burlywood;

    }

    #stateImage {
      margin-top: 20px;
      max-width: 200px;
    }
    #stateText {
      font-size: 20px;
      margin-top: 10px;
    }

    canvas {
        max-width: 320px;
        image-rendering: pixelated;
    }
    video {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        opacity: 0;
    }
    
  </style>

<body>

<h2>no more loafing</h2>

<!-- <video id="video" autoplay playsinline style="display:none;"></video> -->
<video id="video" autoplay playsinline style="position:absolute; left:-9999px; width:1px; height:1px; opacity:0;"></video>
<canvas id="canvas"></canvas>

<!-- <div id="videoToggleContainer" style="display:none; margin-top:10px;"></div> -->

<div id="controls">
  <button class = 'specbutton' id="captureFocus">Capture Locked In</button>
  <button class = 'specbutton' id="captureLoaf">Capture Loafing</button>
  <button class = 'specbutton' id="submitCalibration">Submit</button>
</div>

<img id="stateImage" src="assets/idle.png" alt="State Image">
<p id="stateText">Calibration not done</p>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="loafing.js"></script>

</body>
</html>
